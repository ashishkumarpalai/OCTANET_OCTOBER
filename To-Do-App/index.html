<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>
    <div class="search-filter">
        <input type="text" id="search" placeholder="Search tasks">
        <select id="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
    </div>
    <ul id="todo-list">
        <!-- To-Do Items Go Here -->
    </ul>
    <div class="add-task">
        <input type="text" id="new-task" placeholder="Add a new task">
        <input type="date" id="deadline" placeholder="Set a deadline">
        <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="label" placeholder="Add a label">
        <button id="add-button" class="animated-button">Add</button>
    </div>

    <button id="clear-button" class="animated-button">Clear Completed Tasks</button>
</body>

</html>
<script src="script.js"></script>
